<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo and Cards</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .main-photo {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 0 auto 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-container {
      display: flex;
      flex-wrap: wrap; /* Allow cards to wrap */
      justify-content: center; /* Center align cards */
      gap: 20px; /* Spacing between cards */
    }

    /* Style for individual cards */
    .card {
    background-color: #fff;
    border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px 0;
      text-align: center;/* Add a subtle shadow */
    }

    .card img {
      width: 100%;
      border-radius: 50%;
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    /* Responsive design - adjust styles for smaller screens */
    @media screen and (max-width: 600px) {
      .card {
        flex: 0 0 calc(100% - 40px); /* Full width for smaller screens */
      }
    }
    .container2{
    padding: 12px;
    width: 100%;
    overflow: hidden;
    
    height: 50px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
}

}

  border-radius: 4px;
  color: #333;
  display: inline-block;
  text-align: center;
  letter-spacing: 1px;
  transition: all .3s ease-in;
}
.container2 li a:hover{
  background-color: #d6d6d6;
  color: black;
}
  </style>
</head>
